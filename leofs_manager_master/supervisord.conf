[supervisord]
nodaemon=true

[program:confd]
command=bash -c "/opt/confd/confd -backend=consul -confdir /etc/confd -node=$CONF_CONSUL"
pidfile=/var/run/confd.pid
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autostart=true
autorestart=true

[program:manager_master]
command=bash -c "$LEOFS_PATH/leo_manager_0/bin/leo_manager start && $LEOFS_PATH/leo_manager_0/bin/leo_manager console"
pidfile=/var/run/leofs.pid
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autostart=true
autorestart=false

[program:sshd]
command=/usr/sbin/sshd -D
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autorestart=true
